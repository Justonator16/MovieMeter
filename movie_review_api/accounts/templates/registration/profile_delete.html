{% extends 'base.html' %}

{% block title %}Delete your Profile{% endblock %}

{% block body %}

<center>
	<h2>Are you sure you want to delete your profile ?</h2>
	<form method="POST">
		{% csrf_token %}
	<button type="submit">Yes</button>
    <p><a href="{% url 'accounts:profile' request.user %}">No</a></p>
	</form>
</center>
    
{% endblock %}
