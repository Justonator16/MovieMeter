{% extends 'layout/base.html' %}

{% block body %}
<center>
    <h1>Review a movie here</h1>
    <form action="{% url 'movies:movie_review' movie_title %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success" type="submit">Submit Review</button>
    </form>
</center>

{% endblock %}
