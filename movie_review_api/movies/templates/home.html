{% extends 'layout/base.html' %}

{% block body %}
<center>
    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
</center>

    <!-- Main Container for Movies -->
<div class="container my-5">  <!-- Use container for proper padding and margin -->
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3 col-sm-6 mb-4">  <!-- 4 columns per row on medium screens, 2 per row on small screens -->
            <div class="card h-100">
                <img src="{{ movie.Poster }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.plot }}</p>
                    <a href="{% url 'movies:movie_detail' movie.title %}" class="btn btn-primary">View Details</a>
                    <p>{{ movie.Type }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
